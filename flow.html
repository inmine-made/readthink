    <style>
        .flow-wrapper {
            display: flex;
            flex-direction: column;
            gap: 30px;
            max-width: 900px;
            margin: 0 auto;
            position: relative;
        }

        /* Connecting vertical line (roadmap style) */
        .flow-wrapper::before {
            content: '';
            position: absolute;
            left: 50px;
            top: 20px;
            bottom: 20px;
            width: 4px;
            background: #e9ecef;
            z-index: 0;
            border-radius: 4px;
        }

        .flow-step {
            display: flex;
            gap: 20px;
            position: relative;
            z-index: 1;
        }

        /* Marker Circle */
        .step-marker {
            width: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-shrink: 0;
        }

        .marker-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: white;
            border: 4px solid var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            color: var(--primary-color);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background: white;
        }

        .step-label {
            margin-top: 10px;
            font-weight: bold;
            color: #555;
            text-align: center;
        }

        /* Content Bubble */
        .step-content {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            border: 1px solid #eee;
            position: relative;
        }

        .step-content::before {
            /* Arrow to bubble */
            content: '';
            position: absolute;
            left: -10px;
            top: 20px;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-right: 10px solid #eee;
        }

        .step-content::after {
            content: '';
            position: absolute;
            left: -8px;
            top: 20px;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-right: 10px solid white;
        }

        .step-content textarea {
            width: 100%;
            min-height: 80px;
            border: none;
            resize: vertical;
            font-size: 1rem;
            background: transparent;
        }

        .step-content textarea:focus {
            outline: none;
        }

        }

        /* End */
    </style>
