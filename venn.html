    <script>
        // Auto-Resize Logic
        const inputs = document.querySelectorAll('.venn-input');

        inputs.forEach(input => {
            input.addEventListener('input', function () {
                // Resize Circle based on scrollHeight
                // Base size 400px.
                // If content exceeds, grow circle.
                // We just increase width/height of parent .circle

                // Reset height to check scrollHeight accurately
                this.style.height = 'auto';
                const requiredHeight = this.scrollHeight;
                this.style.height = '70%'; // Restore 

                const circle = this.parentElement;

                // If required content height > (circle height * 0.7), grow circle
                const currentCircleHeight = circle.offsetHeight;

                if (requiredHeight > (currentCircleHeight * 0.7)) {
                    // Grow
                    const newSize = Math.min(600, currentCircleHeight + 20); // Cap at 600
                    circle.style.width = newSize + 'px';
                    circle.style.height = newSize + 'px';
                }
            });
        });
    </script>
